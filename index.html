<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="modal__content">
          <h2 class="text"></h2>
        </div>
      </div>
      <h1>XO Game</h1>
      <h3 class="header">Turn : Player O</h3>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="reset">Restart</button>
      </div>
      <div class="board">
        <div class="after">For Start Game Click Start Button</div>
        <div class="board__row">
          <div class="board__row__box"></div>
          <div class="board__row__box"></div>
          <div class="board__row__box"></div>
        </div>
        <div class="board__row">
          <div class="board__row__box"></div>
          <div class="board__row__box"></div>
          <div class="board__row__box"></div>
        </div>
        <div class="board__row">
          <div class="board__row__box"></div>
          <div class="board__row__box"></div>
          <div class="board__row__box"></div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="./app.js"></script>
  </body>
</html>
